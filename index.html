<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>

    <div class="container">
        

        <form action="get">

            <input type="text" placeholder="First Name" class="Input" required value="firstName"> <br><br>

            <input type="text" placeholder="Last Name" class="Input" required value="lastName"> <br><br>

            <input type="email" placeholder="Email: abc@gmail.com" required maxlength="50" class="Input" value="email"> <br><br>

            <input type="tel" placeholder="Phone Number" required maxlength="11" class="Input" value="phoneNumber"> <br><br>

            <input type="password" placeholder="Password" required class="Input" value="password"> <br><br>

            <input type="password" placeholder="Confirm Password" required class="Input" value="password"> <br><br>

            <input type="text" placeholder="Mother's Maiden Name" required class="Input" value="maidenName"> <br><br>

            <input type="tel" placeholder="BVN" required class="Input" value="Bvn"> <br><br>

            <input type="tel" placeholder="Account Number" required maxlength="10" class="Input" value="accountNumber"> <br><br>

            <input type="text" placeholder="Nationality" required class="Input" value="Nationality"> <br><br>

            <input type="text" placeholder="Residential Address" required class="Input" value="address"> <br><br>

            <label for="">Date of Birth: </label> <br>
            <input type="date" placeholder="Date of birth" required class="Input" value="dateofBirth"> <br><br>

            <label for="gender">Gender:</label> <br>

            <input type="radio" name="gender" value="male"> 
            <label for="">Male</label> <br>

            <input type="radio" name="gender" value="female"> 
            <label for="">Female</label> <br><br>

            <input type="text" placeholder="Marital Status" required class="Input" value="maritalStatus"> <br><br> 

            <label for="">Upload Your Passport: </label> <br>
            <input type="file" required class="upload" value="passport"> <br><br>

            <input type="text" placeholder="Type of Account" required class="Input" value="typeofAccount"> <br><br>

            
            <label for="">Select State: </label> <br>
            <select name="" id="">

                <option value="ABIA">ABIA</option>
                <option value="ADAMAWA">ADAMAWA</option>
                <option value="EKITI">EKITI</option>
            </select> <br><br>
    

            <input type="text" placeholder="Link to Social Media Account" required class="Input" value="socialMediaLink"> <br><br>

            <label for="area">Brief Description of yourself: </label> <br>
            <textarea name="area" id="" cols="30" rows="10" placeholder="Brief Description of yourself"></textarea>    

        </form>



    </div>
    
</body>
</html>
